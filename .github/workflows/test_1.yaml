name: Nombre de mi workflow

on: [push]


jobs:
  hola:
    runs-on: ubuntu-latest

    steps: 
      - name: Hola mundo
        run: echo "Hola Mundo"

      - name: Touch File
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt
      
      - name: Read file
        run: cat hola.txt

      

  otro:
    runs-on: ubuntu-latest
    steps: 
      - name: LS
        run: ls -al 